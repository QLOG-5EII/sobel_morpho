name: CI Ubuntu

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        
    - name: Compile project
      run: |
        cd src
        gcc -c sobel.c ../include/sobel.h -lm
